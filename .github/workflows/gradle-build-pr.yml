name: Run Gradle on PRs
on: push
jobs:
  gradle:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: '${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: build shadow --scan
      - uses: actions/upload-artifact@v2
        with:
          name: 'BurpJDSer-ng-${{ github.sha }}.jar'
          path: 'build/libs/*-all.jar'
