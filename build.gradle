plugins {
    id 'java'
}

group = 'net.omerc'
version = '0.3.5'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'net.portswigger.burp.extensions:montoya-api:+'
    implementation 'com.thoughtworks.xstream:xstream:1.4.20'
}

sourceSets {
    example {
        java {
            srcDirs = ['src/example/java']
        }
    }
}

task runExample(type: JavaExec) {
    classpath = sourceSets.example.runtimeClasspath
    mainClass = 'example.Client'
}


jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveFileName = "${archiveBaseName.get()}-${archiveVersion.get()}-java${JavaVersion.current().majorVersion}.jar"
}
