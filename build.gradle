plugins {
    id 'java-library'
    id 'org.nosphere.gradle.github.actions' version '1.3.2'
    id 'com.github.johnrengelman.shadow' version '8.1.0'
}

group = 'net.omerc'
version = '0.3.5'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.thoughtworks.xstream/xstream
    api group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.20'

    // https://mvnrepository.com/artifact/org.codehaus.jettison/jettison
    api group: 'org.codehaus.jettison', name: 'jettison', version: '1.5.4'

    // https://mvnrepository.com/artifact/net.portswigger.burp.extender/burp-extender-api
    compileOnly group: 'net.portswigger.burp.extender', name: 'burp-extender-api', version: '2.3'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

jar.archiveAppendix = 'java'+JavaVersion.current().toString()
shadowJar.archiveAppendix = jar.archiveAppendix
